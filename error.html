<!DOCTYPE HTML>
<html>

<head>
	<title>CA Commercial HMO Insights and Analytics Portal</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<style type="text/css">
		* {
			font-family: 'Open Sans', sans-serif;
			font-size: 13px;
		}

		body {
			background-color: #eef0f6;
			margin: 0;
			padding: 0;
		}

		.content {
			color: #5a6275;
			margin: 0 auto;
			text-align: center;
			width: 500px;
		}

		.centered {
			left: 50%;
			position: fixed;
			top: 50%;
			transform: translate(-50%, -50%);
		}

		.error-page-top-text {
			font-size: 75px;
			line-height: 75px;
			margin-bottom: 15px;
		}

		.error-page-bottom-text {
			font-size: 18px;
		}
	</style>
</head>

<body>
	<div class="content centered">
		<div class="error-page-top-text">Error</div>
		<div class="error-page-bottom-text">
			An unexpected error has occurred.
		</div>
	</div>
</body>

</html>
